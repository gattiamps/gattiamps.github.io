<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gattiamps.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Cormorant Garamond", serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: italic;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 4rem;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }
        
        .amp-container {
            margin-bottom: 2rem;
        }
        
        .amp-container img {
            max-width: 400px;
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
        
        .contact {
            text-align: center;
            font-size: 1.5rem;
            opacity: 0.7;
        }
        
        .contact a {
            color: #fff;
            text-decoration: none;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1><i><u>GATTI/AMPS</u></i></h1>
    
    <div class="amp-container">
        <img src="images/amp-off.png" alt="Gatti Amp" id="amp">
    </div>
    
    <div class="contact">
        <div><a href="mailto:info@gattiamps.com">info@gattiamps.com</a></div>
        <div><span>ig: </span><a href="https://instagram.com/the.belugas">@the.belugas</a></div>
    </div>

    <script>
        const amp = document.getElementById('amp');
        amp.addEventListener('mouseenter', () => amp.src = 'images/amp-on.png');
        amp.addEventListener('mouseleave', () => amp.src = 'images/amp-off.png');
    </script>
</body>
</html>
